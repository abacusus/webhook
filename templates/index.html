<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nero Image Upscaler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      text-align: center;
    }
    form {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Nero Image Upscaler</h1>

  <form method="POST" action="/submit">
    <input type="text" name="image_url" placeholder="Enter image URL to upscale..." required />
    <button type="submit">Submit to Nero</button>
  </form>

  {% if submitted %}
    <div class="message">
      ‚úÖ Task submitted to Nero!<br>
      Task ID: {{ nero_response.task_id if nero_response.task_id else 'Check logs' }}
    </div>
  {% endif %}
</body>
</html>
